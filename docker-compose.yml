services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7452:7452"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER}
    command: npm run dev
